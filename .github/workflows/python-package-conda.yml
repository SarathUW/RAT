name: Python Package using Conda

on: [push, release]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: publish-to-conda
      uses: paskino/conda-package-publish-action@master
      with:
        subDir: 'RAT'
        channels: 'pritamd47'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}
        publish: true
        test_all: false
        convert_win: false
        convert_osx: false
