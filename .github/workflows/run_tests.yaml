name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup conda
        # You may pin to the exact commit or the version.
        # uses: cascode-labs/build-conda-action@3b83f3e6e899bdd83f1d81a61cc4786917124ce4
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: rat
          python-version: 3.6
          channels: conda-forge
          allow-softlinks: true
          channel-priority: flexible
          show-channel-urls: true
          use-only-tar-bz2: true
      - name: Build RAT and test
        run: |
          conda info
          conda install mamba -y
          mamba env update --file environment.yml -n rat
          mamba install conda-build pytest -y
          conda develop src/
          conda activate rat
          pytest
